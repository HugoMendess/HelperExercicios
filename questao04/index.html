<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../questao01/style.css">

<body>

    <header class="header">
        <div class="header-menu">
                <div>
                    <h1 class="header-h1">Bootcamp - Helper</h1>
                </div>

                <nav class="menu">
                    <ul>
                        <li class="menu-name">Hugo Mendes</li>
                  
                    </ul>
                </nav>
        </div>
    </header>

    <section class="section-dados">
        <div class="dados-title">
            <h2>Dados da Tabela</h2>
        </div>

        <div class="dados-tab">
            <div class="dados-tabela">
                <table id="tabela">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Biografia</th>
                        <th>Apagar?</th>
                    </tr>
                </table>
            </div>

            <div class="dados-form">
                <h3>Deseja modificar um elemento da lista?</h3>
                <form class="form-dados" onsubmit="return false">
                    <input type="text" placeholder="Informe o id" id="id" required>
                    <input type="text" placeholder="Informe o nome" id="name" required>
                    <input type="text" placeholder="Informe a biografia" id="bio" required>
                    <input type="submit"  id="enviar">
                </form>
            </div>
        </div>


    </section>
